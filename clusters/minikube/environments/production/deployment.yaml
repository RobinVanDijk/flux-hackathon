apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-deployment
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: production
  template:
    metadata:
      labels:
        app: production
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80